<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员审核 - 奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">管理员中心</h4>
                </div>
                <a href="/admin/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表盘</a>
                <a href="/admin/reviews" class="mb-1 active"><i class="bi bi-check-circle-fill"></i> 申请审核</a>
                <a href="/admin/announcements" class="mb-1"><i class="bi bi-megaphone-fill"></i> 公告管理</a>
                <a href="/admin/user-management" class="mb-1"><i class="bi bi-people-fill"></i> 用户管理</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">奖学金申请审核</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold">管理员</span>
                    </div>
                </div>
                <p class="text-muted">管理学生的奖学金申请</p>
                
                <!-- 消息提示 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
    
    <!-- 申请统计 -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">待审核</h5>
                    <h3 th:text="${pendingCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">已通过</h5>
                    <h3 th:text="${approvedCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">已拒绝</h5>
                    <h3 th:text="${rejectedCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">总申请</h5>
                    <h3 th:text="${totalCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 申请列表 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">最新申请列表</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>申请ID</th>
                                <th>学生姓名</th>
                                <th>奖学金类型</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${applications}">
                                <td th:text="'#REV' + ${review.id}">#REV001</td>
                                <td th:text="${review.student.name}">学生姓名</td>
                                <td th:text="${review.scholarshipType.name}">奖学金类型</td>
                                <td>
                                    <span th:switch="${review.reviewStatus}">
                                        <span th:case="'pending'" class="badge bg-warning">待审核</span>
                                        <span th:case="'approved'" class="badge bg-success">已通过</span>
                                        <span th:case="'rejected'" class="badge bg-danger">已拒绝</span>
                                        <span th:case="*" class="badge bg-secondary">未知状态</span>
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/review/{id}/detail(id=${review.id})}" class="btn btn-sm btn-primary"><i class="bi bi-search"></i> 审核</a>
                                </td>
                            </tr>
                            <tr th:if="${applications.empty}">
                                <td colspan="5" class="text-center">暂无申请记录</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
            </main>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
