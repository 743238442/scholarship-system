<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">奖学金管理系统</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'欢迎, ' + ${adminName}">欢迎, 管理员</span>
            <a class="nav-link" href="/logout">退出</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>管理员仪表盘</h2>
            <p class="text-muted">欢迎使用奖学金管理系统管理员面板</p>
        </div>
    </div>
    
    <!-- 功能卡片 -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title">申请审核</h5>
                        <span class="badge bg-primary">管理</span>
                    </div>
                    <p class="card-text">查看和处理所有学生的奖学金申请，包括通过或拒绝申请。</p>
                    <a href="/admin/reviews" class="btn btn-primary">前往审核</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title">用户管理</h5>
                        <span class="badge bg-info">管理</span>
                    </div>
                    <p class="card-text">查看系统中的所有用户信息，管理用户状态和权限。</p>
                    <a href="#" class="btn btn-info" disabled>功能开发中</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title">统计报表</h5>
                        <span class="badge bg-success">分析</span>
                    </div>
                    <p class="card-text">查看奖学金申请和发放的统计数据和报表。</p>
                    <a href="#" class="btn btn-success" disabled>功能开发中</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 系统信息 -->
    <div class="row mt-6">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">系统信息</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <p><strong>系统版本：</strong> v1.0.0</p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>当前角色：</strong> 管理员</p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>最后登录：</strong> <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-11-16 10:00:00</span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>系统状态：</strong> <span class="text-success">正常运行</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
