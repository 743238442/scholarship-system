<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已发布公告 - 管理员面板</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">管理员中心</h4>
                </div>
                <a href="/admin/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表盘</a>
                <a href="/admin/reviews" class="mb-1"><i class="bi bi-check-circle-fill"></i> 申请审核</a>
                <a href="/admin/announcements" class="mb-1 active"><i class="bi bi-megaphone-fill"></i> 公告管理</a>
                <!-- <a href="/admin/published-announcements" class="mb-1 active"><i class="bi bi-list-ul"></i> 已发布公告列表</a> -->
                <a href="/admin/user-management" class="mb-1"><i class="bi bi-people-fill"></i> 用户管理</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">已发布公告列表</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold">管理员</span>
                    </div>
                </div>
                <p class="text-muted">查看所有已发布的系统公告</p>
    
                <!-- 返回按钮 -->
                <div class="back-button">
                    <a href="/admin/announcements" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回公告管理
                    </a>
                </div>
    
                <!-- 已发布公告列表 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-list-ul"></i>
                                    公告列表
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="announcement-list">
                                    <div class="mb-3" th:each="announcement : ${announcements}">
                                        <div class="card border-success">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0" th:text="${announcement.title}"></h5>
                            <div class="d-flex align-items-center">
                                <span class="text-muted small me-3" th:text="${#temporals.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                <!-- 删除按钮 -->
                                <form th:action="@{/admin/announcements/delete/{id}(id=${announcement.id})}" method="post" 
                                      class="delete-form">
                                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
                                    <button type="button" class="btn btn-sm btn-outline-danger delete-btn"
                                            th:data-id="${announcement.id}" th:data-title="${announcement.title}">
                                        <i class="bi bi-trash"></i> 删除
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="announcement-summary" th:text="${#strings.abbreviate(announcement.content, 150)}"></div>
                            <div class="mt-2 text-sm text-muted">
                                发布人：<span th:text="${announcement.publishedBy}"></span>
                            </div>
                        </div>
                    </div>
                                    </div>
                                    
                                    <!-- 无公告提示 -->
                                    <div class="alert alert-success text-center" th:if="${#lists.isEmpty(announcements)}">
                                        暂无已发布的公告
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 删除确认脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 显示成功或错误消息
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');
            
            if (successMessage || errorMessage) {
                setTimeout(function() {
                    if (successMessage) successMessage.style.display = 'none';
                    if (errorMessage) errorMessage.style.display = 'none';
                }, 3000);
            }
            
            // 删除按钮事件监听
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const title = this.getAttribute('data-title');
                    
                    if (confirm(`确定要删除公告"${title}"吗？`)) {
                        // 提交对应的表单
                        const form = this.closest('.delete-form');
                        form.submit();
                    }
                });
            });
        });
    </script>
    
    <!-- 消息提示 -->
    <div th:if="${successMessage}" class="fixed-top right-4 top-4 alert alert-success alert-dismissible fade show success-message">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${errorMessage}" class="fixed-top right-4 top-4 alert alert-danger alert-dismissible fade show error-message">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</body>
</html>
