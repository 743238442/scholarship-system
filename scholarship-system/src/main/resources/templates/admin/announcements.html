<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告管理 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">奖学金管理系统</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">欢迎, 管理员</span>
            <a class="nav-link" href="/logout">退出</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>公告管理</h2>
            <p class="text-muted">发布和管理系统公告</p>
        </div>
    </div>
    
    <!-- 发布公告表单 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-megaphone-fill"></i>
                        发布新公告
                    </h5>
                </div>
                <div class="card-body">
                    <form id="announcementForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">公告标题</label>
                            <input type="text" class="form-control" id="title" name="title" required maxlength="200">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">公告内容</label>
                            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i>
                            发布公告
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 已发布公告列表 -->
    <div class="row mt-6">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-list-ul"></i>
                        已发布公告列表
                    </h5>
                </div>
                <div class="card-body">
                    <div class="announcement-list">
                        <div class="mb-3" th:each="announcement : ${announcements}">
                            <div class="card border-info">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0" th:text="${announcement.title}"></h5>
                                    <span class="text-muted small" th:text="${#temporals.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="announcement-summary" th:text="${#strings.abbreviate(announcement.content, 150)}"></div>
                                    <div class="mt-2 text-sm text-muted">
                                        发布人：<span th:text="${announcement.publishedBy}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 无公告提示 -->
                        <div class="alert alert-info text-center" th:if="${#lists.isEmpty(announcements)}">
                            暂无已发布的公告
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 表单提交处理
        $('#announcementForm').on('submit', function(e) {
            e.preventDefault();
            
            const title = $('#title').val();
            const content = $('#content').val();
            
            if (!title.trim() || !content.trim()) {
                alert('请填写完整的公告信息');
                return;
            }
            
            $.ajax({
                url: '/api/announcements',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ title: title, content: content }),
                success: function() {
                    alert('公告发布成功！');
                    // 刷新页面以显示新公告
                    location.reload();
                },
                error: function() {
                    alert('公告发布失败，请重试');
                }
            });
        });
    });
</script>
</body>
</html>
