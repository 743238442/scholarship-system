<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖学金申请 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/student/dashboard">
            <i class="bi bi-mortarboard"></i> 奖学金管理系统
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/student/dashboard">
                <i class="bi bi-house-door"></i> 仪表盘
            </a>
            <a class="nav-link active" href="/student/apply">
                <i class="bi bi-plus-circle"></i> 申请奖学金
            </a>
            <a class="nav-link" href="/student/my-applications">
                <i class="bi bi-list"></i> 我的申请
            </a>
            <a class="nav-link" href="/student/profile">
                <i class="bi bi-person-circle"></i> 个人资料
            </a>
            <a class="nav-link" href="/logout">
                <i class="bi bi-box-arrow-right"></i> 退出
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>奖学金申请</h2>
            <p class="text-muted">请选择适合您的奖学金类型进行申请</p>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <!-- Flash消息显示 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- 奖学金申请表单 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/student/apply}" method="post">
                            <!-- 用户信息（只读） -->
                            <div class="mb-4">
                                <h5 class="text-muted">申请人信息</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="studentName" class="form-label">姓名</label>
                                            <input type="text" id="studentName" class="form-control" 
                                                   th:value="${currentUser.realName}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="studentNumber" class="form-label">学号</label>
                                            <input type="text" id="studentNumber" class="form-control" 
                                                   th:value="${currentUser.username}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 奖学金类型选择 -->
                            <div class="mb-4">
                                <div class="form-group mb-3">
                                    <label for="scholarshipType" class="form-label">选择奖学金类型 <span class="text-danger">*</span></label>
                                    <select id="scholarshipType" name="scholarshipTypeId" class="form-select" required>
                                        <option value="">请选择奖学金类型</option>
                                        <option th:each="type : ${scholarshipTypes}" 
                                                th:value="${type.id}" 
                                                th:text="${type.name + ' - ' + type.amount}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="d-flex justify-content-between">
                                <a href="/student/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> 返回仪表盘
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 提交申请
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 注意事项 -->
                <div class="mt-4 p-3 bg-warning bg-opacity-10 rounded">
                    <h6 class="text-warning mb-2">申请注意事项：</h6>
                    <ul class="text-sm text-muted list-unstyled">
                        <li>• 请选择符合条件的奖学金类型进行申请</li>
                        <li>• 同一奖学金类型只能提交一次未被拒绝的申请</li>
                        <li>• 提交后请耐心等待评审结果</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
