<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖学金申请 - 高校奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">学生中心</h4>
                </div>
                <a href="/student/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表板</a>
                <a href="/student/apply" class="mb-1 active"><i class="bi bi-file-earmark-plus-fill"></i> 申请奖学金</a>
                <a href="/student/my-applications" class="mb-1"><i class="bi bi-list-check"></i> 我的申请</a>
                <a href="/student/profile" class="mb-1"><i class="bi bi-person-circle"></i> 个人资料</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">奖学金申请</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold" th:text="${studentName}"></span>
                    </div>
                </div>
                <p class="text-muted">请选择适合您的奖学金类型进行申请</p>
                
                <!-- Flash消息显示 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- 奖学金申请表单 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/student/apply}" method="post">
                            <!-- 用户信息（只读） -->
                            <div class="mb-4">
                                <h5 class="text-muted">申请人信息</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="studentName" class="form-label">姓名</label>
                                            <input type="text" id="studentName" class="form-control" 
                                                   th:value="${currentUser.realName}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="studentNumber" class="form-label">学号</label>
                                            <input type="text" id="studentNumber" class="form-control" 
                                                   th:value="${currentUser.username}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 奖学金类型选择 -->
                            <div class="mb-4">
                                <div class="form-group mb-3">
                                    <label for="scholarshipType" class="form-label">选择奖学金类型 <span class="text-danger">*</span></label>
                                    <select id="scholarshipType" name="scholarshipTypeId" class="form-select" required>
                                        <option value="">请选择奖学金类型</option>
                                        <option th:each="type : ${scholarshipTypes}" 
                                                th:value="${type.id}" 
                                                th:text="${type.name + ' - ' + type.amount}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="d-flex justify-content-between">
                                <a href="/student/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> 返回仪表板
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 提交申请
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 注意事项 -->
                <div class="mt-4 p-3 bg-warning bg-opacity-10 rounded">
                    <h6 class="text-warning mb-2">申请注意事项：</h6>
                    <ul class="text-sm text-muted list-unstyled">
                        <li>• 请选择符合条件的奖学金类型进行申请</li>
                        <li>• 每位学生最多只能申请两种奖学金</li>
                        <li>• 同一奖学金类型只能提交一次未被拒绝的申请</li>
                        <li>• 已通过的奖学金类型不需要再次申请</li>
                        <li>• 提交后请耐心等待评审结果</li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
