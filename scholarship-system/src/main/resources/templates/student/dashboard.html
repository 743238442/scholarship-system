<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/student/dashboard">
            <i class="bi bi-mortarboard"></i> 奖学金管理系统
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/student/profile">
                <i class="bi bi-person-circle"></i> 个人中心
            </a>
            <span class="navbar-text me-3" th:text="'欢迎, ' + ${studentName}">欢迎, 学生</span>
            <a class="nav-link" href="/logout">
                <i class="bi bi-box-arrow-right"></i> 退出
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>学生仪表板</h2>
            <p class="text-muted">欢迎使用奖学金管理系统</p>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">申请奖学金</h5>
                    <p class="card-text">浏览和申请可用的奖学金项目</p>
                    <a href="/student/apply" class="btn btn-primary">立即申请</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">申请状态</h5>
                    <p class="card-text">查看您的申请进度和状态</p>
                    <a href="/student/my-applications" class="btn btn-info">查看状态</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">个人资料</h5>
                    <p class="card-text">管理您的个人信息和账户</p>
                    <a href="/student/profile" class="btn btn-success">编辑资料</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 公告显示区域 -->
    <div class="row mt-6">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-megaphone-fill"></i>
                        系统公告
                    </h5>
                </div>
                <div class="card-body">
                    <div class="announcement-list">
                        <div class="mb-3" th:each="announcement : ${announcements}">
                            <div class="card border-info">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">
                                        <a th:href="@{/student/announcement/{id}(id=${announcement.id})}" 
                                           th:text="${announcement.title}" 
                                           class="text-decoration-none text-info hover:text-primary"></a>
                                    </h5>
                                    <span class="text-muted small" th:text="${#temporals.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="announcement-summary" th:text="${#strings.abbreviate(announcement.content, 200)}"></div>
                                    <div class="mt-3">
                                        <a th:href="@{/student/announcement/{id}(id=${announcement.id})}" 
                                           class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye-fill"></i> 查看详情
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 无公告提示 -->
                        <div class="alert alert-info text-center" th:if="${#lists.isEmpty(announcements)}">
                            暂无系统公告
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
