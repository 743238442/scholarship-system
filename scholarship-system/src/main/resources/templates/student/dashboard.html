<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/student/dashboard">
            <i class="bi bi-mortarboard"></i> 奖学金管理系统
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/student/profile">
                <i class="bi bi-person-circle"></i> 个人资料
            </a>
            <span class="navbar-text me-3" th:text="'欢迎, ' + ${studentName}">欢迎, 学生</span>
            <a class="nav-link" href="/logout">
                <i class="bi bi-box-arrow-right"></i> 退出
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>学生仪表板</h2>
            <p class="text-muted">欢迎使用奖学金管理系统</p>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">申请奖学金</h5>
                    <p class="card-text">浏览和申请可用的奖学金项目</p>
                    <a href="/student/applications" class="btn btn-primary">立即申请</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">申请状态</h5>
                    <p class="card-text">查看您的申请进度和状态</p>
                    <a href="/student/status" class="btn btn-info">查看状态</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">个人资料</h5>
                    <p class="card-text">管理您的个人信息和账户</p>
                    <a href="/student/profile" class="btn btn-success">编辑资料</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
