<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 高校奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .profile-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 3px solid #f8f9fa;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #212529;
        }
        .edit-btn {
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">学生中心</h4>
                </div>
                <a href="/student/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表板</a>
                <a href="/student/apply" class="mb-1"><i class="bi bi-file-earmark-plus-fill"></i> 申请奖学金</a>
                <a href="/student/my-applications" class="mb-1"><i class="bi bi-list-check"></i> 我的申请</a>
                <a href="/student/profile" class="mb-1 active"><i class="bi bi-person-circle"></i> 个人资料</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3"><i class="bi bi-person-circle"></i> 个人资料</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold" th:text="${studentName}"></span>
                    </div>
                </div>
                <!-- 个人资料卡片 -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card profile-card">
                            <div class="card-body p-5">
                                <div class="row">
                                    <!-- 左侧头像区域 -->
                                    <div class="col-md-4 text-center">
                                        <div class="avatar-placeholder">
                                            <i class="bi bi-person-fill display-1 text-muted"></i>
                                        </div>
                                        <div class="mb-3">
                                            <span class="badge bg-primary fs-6 px-3 py-2" th:text="${student.gender.description}">学生</span>
                                        </div>
                                        <div class="text-muted">
                                            <small>学号：<span th:text="${student.studentNo}">20210001</span></small>
                                        </div>
                                    </div>
                                    
                                    <!-- 右侧信息区域 -->
                                    <div class="col-md-8">
                                        <h3 class="mb-4 text-primary" th:text="${student.name}">张三</h3>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-3 info-label">学院：</div>
                                            <div class="col-sm-9 info-value" th:text="${student.college}">计算机学院</div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-3 info-label">专业：</div>
                                            <div class="col-sm-9 info-value" th:text="${student.major}">软件工程</div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-3 info-label">班级：</div>
                                            <div class="col-sm-9 info-value" th:text="${student.clazz}">软件工程2021-1班</div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-3 info-label">年级：</div>
                                            <div class="col-sm-9 info-value" th:text="${student.grade}">2021</div>
                                        </div>
                                        
                                        <div class="row mb-4">
                                            <div class="col-sm-3 info-label">联系方式：</div>
                                            <div class="col-sm-9 info-value">
                                                <span th:text="${student.contact}">13800138000</span>
                                                <a href="#" class="text-decoration-none ms-2">
                                                    <i class="bi bi-telephone"></i>
                                                </a>
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-4">
                                            <div class="col-sm-3 info-label">平均GPA：</div>
                                            <div class="col-sm-9 info-value">
                                                <span class="badge bg-success fs-6 px-3 py-2" th:text="${#numbers.formatDecimal(stats.averageGpa, 1, 2)}">3.75</span>
                                                <small class="text-muted ms-2">
                                                    (<span th:text="${stats.totalCourses}">12</span> 门课程)
                                                </small>
                                            </div>
                                        </div>
                                        
                                        <!-- 状态信息 -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3 info-label">状态：</div>
                                            <div class="col-sm-9 info-value">
                                                <span th:if="${student.isGraduated}" class="badge bg-success">已毕业</span>
                                                <span th:unless="${student.isGraduated}" class="badge bg-primary">在读</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 底部编辑按钮 -->
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                            <i class="bi bi-pencil"></i> 修改密码
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 返回按钮 -->
                <!-- <div class="row mt-4">
                    <div class="col-12 text-center">
                        <a href="/student/dashboard" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 返回仪表板
                        </a>
                    </div>
                </div> -->
                
            </main>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 密码修改模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" action="/student/profile/change-password" method="post" th:action="@{/student/profile/change-password}">
                        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                            <div class="form-text">密码长度至少为6位</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitPasswordChange">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 密码修改表单验证
        document.getElementById('submitPasswordChange').addEventListener('click', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const form = document.getElementById('changePasswordForm');
            
            if (newPassword.length < 6) {
                alert('新密码长度不能少于6位');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }
            
            // 提交表单
            form.submit();
        });
        
        // 检查是否有密码修改成功或失败的消息
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                alert('密码修改成功！');
            } else if (urlParams.has('error')) {
                alert('密码修改失败，请检查当前密码是否正确');
            }
        });
    </script>
</body>
</html>
