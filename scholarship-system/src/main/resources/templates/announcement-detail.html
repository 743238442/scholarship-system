<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告详情 - 高校奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-mortarboard"></i>
                    高校奖学金管理系统
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student">学生管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scholarship">奖学金管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/announcements">公告列表</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${#authentication?.name}">
                            <span class="navbar-text me-3">
                                欢迎，<span th:text="${#authentication?.name}">用户名</span>
                            </span>
                        </li>
                        <li class="nav-item" th:if="${#authentication?.name}">
                            <a class="nav-link" href="/logout">退出登录</a>
                        </li>
                        <li class="nav-item" th:if="!${#authentication?.name}">
                            <a class="nav-link" href="/login">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-megaphone-fill"></i>
                                公告详情
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- 公告不存在提示 -->
                            <div class="alert alert-danger" th:if="${announcement == null}">
                                <i class="bi bi-exclamation-circle"></i>
                                找不到该公告信息
                            </div>
                            
                            <!-- 公告详情内容 -->
                            <div th:if="${announcement != null}">
                                <h3 class="mb-3" th:text="${announcement.title}"></h3>
                                
                                <div class="mb-4 text-muted">
                                    <span class="me-4">
                                        <i class="bi bi-person"></i>
                                        <span th:text="${announcement.publishedBy}"></span>
                                    </span>
                                    <span>
                                        <i class="bi bi-clock"></i>
                                        <span th:text="${#dates.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                    </span>
                                </div>
                                
                                <div class="announcement-content p-4 bg-light rounded mb-4" th:text="${announcement.content}"></div>
                                
                                <div class="text-center">
                                    <a href="/announcements" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i>
                                        返回公告列表
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-light text-center text-muted py-3 mt-5">
            <div class="container">
                <span>&copy; 2024 高校奖学金管理系统. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
