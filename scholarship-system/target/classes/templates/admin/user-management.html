<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">管理员中心</h4>
                </div>
                <a href="/admin/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表盘</a>
                <a href="/admin/reviews" class="mb-1"><i class="bi bi-check-circle-fill"></i> 申请审核</a>
                <a href="/admin/announcements" class="mb-1"><i class="bi bi-megaphone-fill"></i> 公告管理</a>
                <a href="/admin/user-management" class="mb-1 active"><i class="bi bi-people-fill"></i> 用户管理</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3">用户管理</h1>
                        <p class="text-muted">查看系统中的所有用户信息，管理用户状态和权限</p>
                    </div>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold">管理员</span>
                    </div>
                </div>
    
    <!-- 消息提示 -->
    <div class="row">
        <div class="col-12">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- 统计卡片 -->
    <div class="row mb-4 justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">总用户数</h5>
                    <p class="card-text" th:text="${totalCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">管理员</h5>
                    <p class="card-text" th:text="${adminCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">学生</h5>
                    <p class="card-text" th:text="${studentCount}"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 搜索表单 -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card border-0 shadow-md rounded-lg overflow-hidden">
                <div class="card-body p-3 bg-gradient bg-light">
                    <form method="get" action="/admin/user-management" class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
                        <div class="flex-grow-1 d-flex gap-2">
                            <input type="text" name="keyword" 
                                   class="form-control border-2 border-gray-200 rounded-pill shadow-sm focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                   placeholder="搜索用户名或姓名" 
                                   th:value="${keyword}" 
                                   style="max-width: 500px;">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" 
                                    class="btn btn-primary rounded-pill px-3 py-1 shadow-sm hover:shadow-md transition-all duration-300 d-inline-flex align-items-center gap-1">
                                <i class="bi bi-search"></i> 
                                <span>搜索</span>
                            </button>
                            <a href="/admin/user-management" 
                               class="btn btn-outline-secondary rounded-pill px-3 py-1 shadow-sm hover:shadow-md hover:bg-gray-50 transition-all duration-300 d-inline-flex align-items-center gap-1">
                                <i class="bi bi-arrow-clockwise"></i> 
                                <span>重置</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户列表表格 -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">用户列表</h5>
                    <small class="text-white-50 ms-2">共 <span th:text="${totalCount}"></span> 条记录</small>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>用户类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.realName}"></td>
                                    <td>
                                        <span th:switch="${#strings.toLowerCase(user.userType)}">
                                            <span th:case="'admin'" class="badge bg-info">管理员</span>
                                            <span th:case="'student'" class="badge bg-warning">学生</span>
                                            <span th:case="*" class="badge bg-secondary">未知类型</span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:switch="${#strings.toLowerCase(user.status)}">
                                            <span th:case="'active'" class="badge bg-success">活跃</span>
                                            <span th:case="'inactive'" class="badge bg-warning">禁用</span>
                                            <span th:case="*" class="badge bg-secondary">未知状态</span>
                                        </span>
                                    </td>
                                    <td>
                    <button type="button" class="btn btn-sm btn-primary" th:attr="data-bs-toggle='modal', data-bs-target='#editUserModal', data-user-id=${user.id}, data-user-name=${user.realName}, data-user-type=${user.userType}, data-status=${user.status}">
                        <i class="bi bi-pencil"></i> 修改
                    </button>
                </td>
                                </tr>
                                <tr th:if="${users.empty}">
                                    <td colspan="6" class="text-center">暂无用户数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </main>
        </div>
    </div>

    <!-- 修改用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">修改用户信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">正在编辑用户: <span id="selectedUserName" class="font-weight-bold"></span></p>
                    
                    <!-- 状态显示 -->
                    <div class="mb-4">
                        <h6>用户状态</h6>
                        <div class="p-2 bg-light rounded">
                            <span id="userStatusBadge" class="badge"></span>
                        </div>
                    </div>
                    
                    <!-- 用户类型显示 -->
                    <div class="mb-4">
                        <h6>用户类型</h6>
                        <div class="p-2 bg-light rounded">
                            <span id="userTypeDisplay" class="badge"></span>
                        </div>
                    </div>
                    
                    <!-- 密码重置表单 -->
                    <div class="mb-2">
                        <h6>密码重置</h6>
                        <p class="text-warning">重置密码将设置为默认密码: <strong>123456</strong></p>
                        <form id="resetPasswordForm" method="post" action="" th:action="@{/admin/user/{userId}/reset-password(userId='_placeholder_')}">
                            <button type="submit" class="btn btn-sm btn-warning" onclick="return confirm('确定要重置此用户的密码吗？')">
                                <i class="bi bi-key"></i> 重置密码
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 修改用户模态框初始化
        document.addEventListener('DOMContentLoaded', function() {
            const editModal = document.getElementById('editUserModal');
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const selectedUserName = document.getElementById('selectedUserName');
            const userStatusBadge = document.getElementById('userStatusBadge');
            const userTypeDisplay = document.getElementById('userTypeDisplay');
            
            editModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const userId = button.getAttribute('data-user-id');
                const userName = button.getAttribute('data-user-name');
                const userTypeValue = button.getAttribute('data-user-type');
                const status = button.getAttribute('data-status');
                
                // 填充用户名
                selectedUserName.textContent = userName;
                
                // 更新密码重置表单的action URL
                resetPasswordForm.action = resetPasswordForm.action.replace('_placeholder_', userId);
                
                // 设置用户类型显示
                if (userTypeValue) {
                    const typeText = userTypeValue === 'STUDENT' ? '学生' : 
                                     userTypeValue === 'TEACHER' ? '教师' : 
                                     userTypeValue === 'ADMIN' ? '管理员' : '未知类型';
                    const typeClass = userTypeValue === 'STUDENT' ? 'bg-warning' : 
                                     userTypeValue === 'TEACHER' ? 'bg-secondary' : 
                                     userTypeValue === 'ADMIN' ? 'bg-info' : 'bg-secondary';
                    userTypeDisplay.textContent = typeText;
                    userTypeDisplay.className = `badge ${typeClass}`;
                }
                
                // 设置状态显示
                if (status) {
                    const statusText = status.toLowerCase() === 'active' ? '活跃' : 
                                      status.toLowerCase() === 'inactive' ? '非活跃' :
                                      status.toLowerCase() === 'locked' ? '锁定' :
                                      status.toLowerCase() === 'disabled' ? '禁用' : '未知状态';
                    const statusClass = status.toLowerCase() === 'active' ? 'bg-success' : 
                                      status.toLowerCase() === 'inactive' ? 'bg-warning' :
                                      status.toLowerCase() === 'locked' ? 'bg-danger' :
                                      status.toLowerCase() === 'disabled' ? 'bg-secondary' : 'bg-secondary';
                    userStatusBadge.textContent = statusText;
                    userStatusBadge.className = `badge ${statusClass}`;
                }
            });
            
            // 处理消息提示自动消失
            const messageElements = document.querySelectorAll('.alert-success, .alert-info');
            if (messageElements.length > 0) {
                setTimeout(function() {
                    messageElements.forEach(function(element) {
                        element.style.opacity = '1';
                        let opacity = 1;
                        const fadeEffect = setInterval(function() {
                            if (opacity > 0) {
                                opacity -= 0.1;
                                element.style.opacity = opacity;
                            } else {
                                clearInterval(fadeEffect);
                                element.style.display = 'none';
                            }
                        }, 100);
                    });
                }, 3000);
            }
        });
    </script>
</body>
</html>
