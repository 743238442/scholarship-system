<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">管理员中心</h4>
                </div>
                <a href="/admin/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表盘</a>
                <a href="/admin/reviews" class="mb-1"><i class="bi bi-check-circle-fill"></i> 申请审核</a>
                <a href="/admin/announcements" class="mb-1"><i class="bi bi-megaphone-fill"></i> 公告管理</a>
                <a href="/admin/user-management" class="mb-1 active"><i class="bi bi-people-fill"></i> 用户管理</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3">用户管理</h1>
                        <p class="text-muted">查看系统中的所有用户信息，管理用户状态和权限</p>
                    </div>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold">管理员</span>
                    </div>
                </div>
    
    <!-- 消息提示 -->
    <div class="row mb-4">
        <div class="col-12">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- 统计卡片 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">总用户数</h5>
                    <p class="card-text" th:text="${totalCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">管理员</h5>
                    <p class="card-text" th:text="${adminCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">教师</h5>
                    <p class="card-text" th:text="${teacherCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">学生</h5>
                    <p class="card-text" th:text="${studentCount}"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户列表表格 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">用户列表</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>用户类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.realName}"></td>
                                    <td>
                                        <span th:switch="${user.userType}">
                                            <span th:case="'ADMIN'" class="badge bg-info">管理员</span>
                                            <span th:case="'TEACHER'" class="badge bg-success">教师</span>
                                            <span th:case="'STUDENT'" class="badge bg-warning">学生</span>
                                            <span th:case="*" class="badge bg-secondary">未知</span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:switch="${user.status}">
                                            <span th:case="'ACTIVE'" class="badge bg-success">已激活</span>
                                            <span th:case="'INACTIVE'" class="badge bg-danger">已禁用</span>
                                            <span th:case="*" class="badge bg-secondary">未知</span>
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <!-- 状态切换表单 -->
                                            <form th:action="@{/admin/user/{userId}/update-status(userId=${user.id})}" method="post" class="me-1">
                                                <input type="hidden" name="status" th:value="${user.status == 'ACTIVE' ? 'INACTIVE' : 'ACTIVE'}">
                                                <button type="submit" class="btn btn-sm" th:classappend="${user.status == 'ACTIVE' ? 'btn-danger' : 'btn-success'}">
                                                    <span th:text="${user.status == 'ACTIVE' ? '禁用' : '激活'}"></span>
                                                </button>
                                            </form>
                                            
                                            <!-- 权限管理按钮 -->
                                            <button type="button" class="btn btn-sm btn-primary" th:attr="data-bs-toggle='modal', data-bs-target='#roleModal', data-user-id=${user.id}, data-user-name=${user.realName}, data-user-type=${user.userType}">
                                                权限
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${users.empty}">
                                    <td colspan="6" class="text-center">暂无用户数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </main>
        </div>
    </div>

    <!-- 权限管理模态框 -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">修改用户权限</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/admin/user/-1/update-role" method="post" id="roleForm">
                        <div class="mb-3">
                            <label for="roleUserName" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="roleUserName" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">用户类型</label>
                            <select class="form-select" id="userTypeSelect" name="userType">
                                <option value="ADMIN">管理员</option>
                                <option value="TEACHER">教师</option>
                                <option value="STUDENT">学生</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="roleForm" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 权限管理模态框处理
        document.addEventListener('DOMContentLoaded', function() {
            const roleModal = document.getElementById('roleModal');
            const roleForm = document.getElementById('roleForm');
            const roleUserName = document.getElementById('roleUserName');
            const userTypeSelect = document.getElementById('userTypeSelect');
            
            roleModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const userId = button.getAttribute('data-user-id');
                const userName = button.getAttribute('data-user-name');
                const userType = button.getAttribute('data-user-type');
                
                // 更新表单目标URL
                roleForm.action = '/admin/user/' + userId + '/update-role';
                
                // 填充用户名
                roleUserName.value = userName;
                
                // 设置用户类型
                userTypeSelect.value = userType;
            });
        });
    </script>
</body>
</html>
