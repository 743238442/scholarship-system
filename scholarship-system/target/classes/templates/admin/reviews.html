<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员审核 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">奖学金管理系统</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">欢迎, 管理员</span>
            <a class="nav-link" href="/logout">退出</a>
        </div>
    </div>
</nav>

<!-- 消息提示 -->
<div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${errorMessage}"></span>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>奖学金申请审核</h2>
            <p class="text-muted">管理学生的奖学金申请</p>
        </div>
    </div>
    
    <!-- 申请统计 -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">待审核</h5>
                    <h3 th:text="${pendingCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">已通过</h5>
                    <h3 th:text="${approvedCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">已拒绝</h5>
                    <h3 th:text="${rejectedCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">总申请</h5>
                    <h3 th:text="${totalCount}">0</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 申请列表 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">最新申请列表</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>申请ID</th>
                                <th>学生姓名</th>
                                <th>奖学金类型</th>
                                <th>申请时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${applications}">
                                <td th:text="'#REV' + ${review.id}">#REV001</td>
                                <td th:text="${review.student.name}">学生姓名</td>
                                <td th:text="${review.scholarshipType.name}">奖学金类型</td>
                                <td th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd')}">2024-11-15</td>
                                <td>
                                    <span th:switch="${review.reviewStatus}">
                                        <span th:case="'pending'" class="badge bg-warning">待审核</span>
                                        <span th:case="'approved'" class="badge bg-success">已通过</span>
                                        <span th:case="'rejected'" class="badge bg-danger">已拒绝</span>
                                        <span th:case="*" class="badge bg-secondary">未知状态</span>
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary">查看</button>
                                    <span th:if="${review.reviewStatus} == 'pending'">
                                        <form th:action="@{/admin/review/{id}/process(id=${review.id})}" method="post" style="display: inline-block;">
                                            <input type="hidden" name="action" value="approve">
                                            <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('确认通过该申请吗？');">通过</button>
                                        </form>
                                        <form th:action="@{/admin/review/{id}/process(id=${review.id})}" method="post" style="display: inline-block;">
                                            <input type="hidden" name="action" value="reject">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确认拒绝该申请吗？');">拒绝</button>
                                        </form>
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${applications.empty}">
                                <td colspan="6" class="text-center">暂无申请记录</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
