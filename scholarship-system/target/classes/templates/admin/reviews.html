<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员审核 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">奖学金管理系统</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">欢迎, 管理员</span>
            <a class="nav-link" href="/logout">退出</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>奖学金申请审核</h2>
            <p class="text-muted">管理学生的奖学金申请</p>
        </div>
    </div>
    
    <!-- 申请统计 -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">待审核</h5>
                    <h3>25</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">已通过</h5>
                    <h3>156</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">已拒绝</h5>
                    <h3>34</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">总申请</h5>
                    <h3>215</h3>
                    <small>份申请</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 申请列表 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">最新申请列表</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>申请ID</th>
                                <th>学生姓名</th>
                                <th>奖学金类型</th>
                                <th>申请时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#APP001</td>
                                <td>张三</td>
                                <td>国家奖学金</td>
                                <td>2024-11-15</td>
                                <td><span class="badge bg-warning">待审核</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary">查看</button>
                                    <button class="btn btn-sm btn-success">通过</button>
                                    <button class="btn btn-sm btn-danger">拒绝</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#APP002</td>
                                <td>李四</td>
                                <td>校级奖学金</td>
                                <td>2024-11-14</td>
                                <td><span class="badge bg-success">已通过</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary">查看</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#APP003</td>
                                <td>王五</td>
                                <td>励志奖学金</td>
                                <td>2024-11-13</td>
                                <td><span class="badge bg-danger">已拒绝</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary">查看</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
