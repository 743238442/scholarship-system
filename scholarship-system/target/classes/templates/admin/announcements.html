<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告管理 - 管理员面板</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">管理员中心</h4>
                </div>
                <a href="/admin/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表盘</a>
                <a href="/admin/reviews" class="mb-1"><i class="bi bi-check-circle-fill"></i> 申请审核</a>
                <a href="/admin/announcements" class="mb-1 active"><i class="bi bi-megaphone-fill"></i> 公告管理</a>
                <a href="/admin/user-management" class="mb-1"><i class="bi bi-people-fill"></i> 用户管理</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">公告管理</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold">管理员</span>
                    </div>
                </div>
                <p class="text-muted">发布和管理系统公告</p>
    
    <!-- 发布公告表单 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-megaphone-fill"></i>
                        发布新公告
                    </h5>
                </div>
                <div class="card-body">
                    <form id="announcementForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">公告标题</label>
                            <input type="text" class="form-control" id="title" name="title" required maxlength="200">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">公告内容</label>
                            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i>
                            发布公告
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 已发布公告列表 -->
    <div class="row mt-6">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-list-ul"></i>
                        已发布公告列表
                    </h5>
                </div>
                <div class="card-body">
                    <div class="announcement-list">
                        <div class="mb-3" th:each="announcement : ${announcements}">
                            <div class="card border-info">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0" th:text="${announcement.title}"></h5>
                                    <span class="text-muted small" th:text="${#temporals.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="announcement-summary" th:text="${#strings.abbreviate(announcement.content, 150)}"></div>
                                    <div class="mt-2 text-sm text-muted">
                                        发布人：<span th:text="${announcement.publishedBy}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 无公告提示 -->
                        <div class="alert alert-info text-center" th:if="${#lists.isEmpty(announcements)}">
                            暂无已发布的公告
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </main>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 表单提交处理
            $('#announcementForm').on('submit', function(e) {
                e.preventDefault();
                
                const title = $('#title').val();
                const content = $('#content').val();
                
                if (!title.trim() || !content.trim()) {
                    alert('请填写完整的公告信息');
                    return;
                }
                
                $.ajax({
                    url: '/api/announcements',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ title: title, content: content }),
                    success: function() {
                        alert('公告发布成功！');
                        // 刷新页面以显示新公告
                        location.reload();
                    },
                    error: function() {
                        alert('公告发布失败，请重试');
                    }
                });
            });
        });
    </script>
</body>
</html>
