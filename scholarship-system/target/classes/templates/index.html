<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-mortarboard"></i>
                    高校奖学金管理系统
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student">学生管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scholarship">奖学金管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/announcement">公告管理</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${#authentication?.name}">
                            <span class="navbar-text me-3">
                                欢迎，<span th:text="${#authentication?.name}">用户名</span>
                            </span>
                        </li>
                        <li class="nav-item" th:if="${#authentication?.name}">
                            <a class="nav-link" href="/logout">退出登录</a>
                        </li>
                        <li class="nav-item" th:if="!${#authentication?.name}">
                            <a class="nav-link" href="/login">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">欢迎使用高校奖学金管理系统</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                                            <h5 class="card-title mt-3">学生管理</h5>
                                            <p class="card-text">管理学生基本信息、学习成绩等</p>
                                            <a href="/student" class="btn btn-primary">进入管理</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i class="bi bi-award-fill text-success" style="font-size: 3rem;"></i>
                                            <h5 class="card-title mt-3">奖学金评定</h5>
                                            <p class="card-text">申请、评审、发放奖学金</p>
                                            <a href="/scholarship" class="btn btn-success">进入评定</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i class="bi bi-megaphone-fill text-info" style="font-size: 3rem;"></i>
                                            <h5 class="card-title mt-3">公示管理</h5>
                                            <p class="card-text">发布、查看奖学金公示信息</p>
                                            <a href="/announcement" class="btn btn-info">进入公示</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统统计 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">系统统计</h5>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <h3 class="text-primary" id="studentCount">0</h3>
                                        <p class="mb-0">学生总数</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <h3 class="text-success" id="scholarshipCount">0</h3>
                                        <p class="mb-0">奖学金总数</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <h3 class="text-info" id="announcementCount">0</h3>
                                        <p class="mb-0">公告总数</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <h3 class="text-warning" id="reviewCount">0</h3>
                                        <p class="mb-0">评审总数</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-light text-center text-muted py-3 mt-5">
            <div class="container">
                <span>&copy; 2024 高校奖学金管理系统. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
