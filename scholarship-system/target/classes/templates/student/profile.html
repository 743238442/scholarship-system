<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 3px solid #f8f9fa;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #212529;
        }
        .edit-btn {
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="bi bi-mortarboard"></i> 奖学金管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/student/dashboard">
                    <i class="bi bi-house-door"></i> 仪表板
                </a>
                <span class="navbar-text me-3" th:text="'欢迎, ' + ${student.name}">欢迎, 学生</span>
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> 退出
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-person-circle"></i> 个人资料
                </h2>
            </div>
        </div>

        <!-- 个人资料卡片 -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card profile-card">
                    <div class="card-body p-5">
                        <div class="row">
                            <!-- 左侧头像区域 -->
                            <div class="col-md-4 text-center">
                                <div class="avatar-placeholder">
                                    <i class="bi bi-person-fill display-1 text-muted"></i>
                                </div>
                                <div class="mb-3">
                                    <span class="badge bg-primary fs-6 px-3 py-2" th:text="${student.gender.description}">学生</span>
                                </div>
                                <div class="text-muted">
                                    <small>学号：<span th:text="${student.studentNo}">20210001</span></small>
                                </div>
                            </div>
                            
                            <!-- 右侧信息区域 -->
                            <div class="col-md-8">
                                <h3 class="mb-4 text-primary" th:text="${student.name}">张三</h3>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">学院：</div>
                                    <div class="col-sm-9 info-value" th:text="${student.college}">计算机学院</div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">专业：</div>
                                    <div class="col-sm-9 info-value" th:text="${student.major}">软件工程</div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">班级：</div>
                                    <div class="col-sm-9 info-value" th:text="${student.clazz}">软件工程2021-1班</div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">年级：</div>
                                    <div class="col-sm-9 info-value" th:text="${student.grade}">2021</div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">联系方式：</div>
                                    <div class="col-sm-9 info-value">
                                        <span th:text="${student.contact}">13800138000</span>
                                        <a href="#" class="text-decoration-none ms-2">
                                            <i class="bi bi-telephone"></i>
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="row mb-4">
                                    <div class="col-sm-3 info-label">平均GPA：</div>
                                    <div class="col-sm-9 info-value">
                                        <span class="badge bg-success fs-6 px-3 py-2" th:text="${#numbers.formatDecimal(stats.averageGpa, 1, 2)}">3.75</span>
                                        <small class="text-muted ms-2">
                                            (<span th:text="${stats.totalCourses}">12</span> 门课程)
                                        </small>
                                    </div>
                                </div>
                                
                                <!-- 状态信息 -->
                                <div class="row mb-3">
                                    <div class="col-sm-3 info-label">状态：</div>
                                    <div class="col-sm-9 info-value">
                                        <span th:if="${student.isGraduated}" class="badge bg-success">已毕业</span>
                                        <span th:unless="${student.isGraduated}" class="badge bg-primary">在读</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 底部编辑按钮 -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="button" class="btn btn-secondary edit-btn" disabled>
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 返回按钮 -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="/student/dashboard" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回仪表板
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
