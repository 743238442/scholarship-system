<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的申请 - 高校奖学金管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100%;
        }
        .sidebar a {
            color: rgba(255,255,255,.8);
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-pending {
            background-color: #ffc107;
            color: #856404;
        }
        .status-approved {
            background-color: #28a745;
            color: white;
        }
        .status-rejected {
            background-color: #dc3545;
            color: white;
        }
        .table-responsive {
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 5px;
            overflow: hidden;
        }
        .table thead th:first-child,
        .table tbody th:first-child {
            text-align: center;
            min-width: 60px;
        }
        .card {
            border-radius: 5px;
            overflow: hidden;
        }
        .btn {
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .alert {
            border-radius: 5px;
        }
        .bg-info.bg-opacity-10 {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar">
                <div class="text-center mb-5">
                    <h4 class="text-white">学生中心</h4>
                </div>
                <a href="/student/dashboard" class="mb-1"><i class="bi bi-house-door-fill"></i> 仪表板</a>
                <a href="/student/apply" class="mb-1"><i class="bi bi-file-earmark-plus-fill"></i> 申请奖学金</a>
                <a href="/student/my-applications" class="mb-1 active"><i class="bi bi-list-check"></i> 我的申请</a>
                <a href="/student/profile" class="mb-1"><i class="bi bi-person-circle"></i> 个人资料</a>
                <a href="/logout" class="mt-5 text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">我的申请记录</h1>
                    <div class="text-right">
                        <span class="text-muted">欢迎，</span>
                        <span class="font-weight-bold" th:text="${studentName}"></span>
                    </div>
                </div>
                <p class="text-muted">以下是您的奖学金申请历史记录</p>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <!-- <div class="card-header bg-primary text-white">
                                <h3 class="mb-0">奖学金申请记录</h3>
                            </div>
                            <div class="card-body"> -->
                                <!-- Flash消息显示 -->
                                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <span th:text="${successMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <!-- 申请记录表格 -->
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="bg-primary text-white">
                                            <tr>
                                                <th scope="col">序号</th>
                                                <th scope="col">奖学金类型</th>
                                                <th scope="col">状态</th>
                                                <th scope="col">评审意见</th>
                                                <th scope="col">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="review, iterStat : ${reviewDtos}">
                                                <th scope="row" th:text="${iterStat.index + 1}"></th>
                                                <td th:text="${review.scholarshipType?.name}"></td>
                                                <td>
                                                    <span class="status-badge" th:classappend="${review.status == 'PENDING' ? 'status-pending' : (review.status == 'APPROVED' ? 'status-approved' : (review.status == 'REJECTED' ? 'status-rejected' : ''))}">
                                                        <span th:text="${review.status == 'PENDING' ? '待评审' : review.status == 'APPROVED' ? '已通过' : review.status == 'REJECTED' ? '已拒绝' : review.status}"></span>
                                                    </span>
                                                </td>
                                                <td th:text="${review.comment ?: '-'}"></td>
                                                <td>
                                                    <!-- 只对待审核的申请显示删除按钮 -->
                                                    <form th:if="${review.reviewStatus == 'pending'}" th:action="@{/student/my-applications/delete/__${review.id}__}" method="post" class="d-inline">
                                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除此申请记录吗？')">
                                                            <i class="bi bi-trash"></i> 删除
                                                        </button>
                                                    </form>
                                                    <span th:unless="${review.reviewStatus == 'pending'}" class="text-muted">-</span>
                                                </td>
                                            </tr>
                                            <tr th:if="${reviewDtos.empty}">
                                                <td colspan="4" class="text-center text-muted py-4">
                                                    <i class="bi bi-inbox-fill" style="font-size: 2rem;"></i>
                                                    <p class="mt-2">暂无申请记录</p>
                                                    <a href="/student/apply" class="btn btn-primary btn-sm">立即申请</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/student/dashboard" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回仪表板
                    </a>
                    <a href="/student/apply" class="btn btn-primary">
                        <i class="bi bi-file-earmark-plus-fill"></i> 新的申请
                    </a>
                </div>
                
                <!-- 申请提示 -->
                <div class="mt-4 p-3 bg-info bg-opacity-10 rounded">
                    <h6 class="text-info mb-2">申请提示：</h6>
                    <ul class="text-sm text-muted list-unstyled">
                        <li>• 申请提交后将进入审核流程，请耐心等待</li>
                        <li>• 同一奖学金类型只能提交一次未被拒绝的申请</li>
                        <li>• 您可以随时查看申请状态和评审结果</li>
                        <!-- <li>• 待审核的申请可以删除，审核通过或拒绝的申请无法删除</li>
                        <li>• 删除申请后，管理员将不会看到该申请记录</li> -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
