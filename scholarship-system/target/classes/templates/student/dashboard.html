                <i class="bi bi-person-circle"></i> 个人中心

        <div class="row">

                    <div class="card-body">
                        <div class="d-flex align-items-center">

                                <h4 class="mb-1">
                                    欢迎回来，<span th:text="${studentName}" class="text-success">学生</span>！
                                </h4>
                                <p class="mb-0">
                                    <i class="bi bi-mortarboard"></i> 您可以在这里查看奖学金信息、提交申请并跟踪申请状态。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 功能模块 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">

                            <i class="bi bi-grid-3x3-gap-fill"></i> 核心功能

                    </div>

                                        <h5 class="card-title mt-3">申请奖学金</h5>
                                        <p class="card-text">浏览和申请可用的奖学金项目</p>
                                        <a href="/student/apply" class="btn btn-primary">立即申请</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card text-center h-80">
                                    <div class="card-body">
                                        <i class="bi bi-list-check text-info" style="font-size: 3rem;"></i>
                                        <h5 class="card-title mt-3">申请状态</h5>
                                        <p class="card-text">查看您的申请进度和状态</p>
                                        <a href="/student/my-applications" class="btn btn-info">查看状态</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card text-center h-80">
                                    <div class="card-body">
                                        <i class="bi bi-person-circle text-success" style="font-size: 3rem;"></i>
                                        <h5 class="card-title mt-3">个人资料</h5>
                                        <p class="card-text">管理您的个人信息和账户</p>
                                        <a href="/student/profile" class="btn btn-success">编辑资料</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公告显示区域 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-megaphone-fill text-white"></i>
                            系统公告
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 公告列表 -->
                        <div class="space-y-4">
                            <!-- 每个公告项 -->
                            <div th:each="announcement : ${announcements}" class="border rounded-lg p-4 bg-white shadow-sm">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h4 class="mb-0">
                                        <a th:href="@{/student/announcement/{id}(id=${announcement.id})}" 
                                           th:text="${announcement.title}" 
                                           class="text-decoration-none text-primary hover:text-primary-dark"></a>
                                    </h4>
                                    <span class="text-muted small" th:text="${#temporals.format(announcement.publishedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <p class="text-gray-700 mb-3" th:text="${#strings.abbreviate(announcement.content, 200)}"></p>
                                <a th:href="@{/student/announcement/{id}(id=${announcement.id})}" 
                                   class="btn btn-primary">
                                    <i class="bi bi-eye-fill"></i> 查看详情
                                </a>
                            </div>
                        </div>
                        
                        <!-- 无公告提示 -->
                        <div class="alert alert-info text-center" th:if="${#lists.isEmpty(announcements)}">
                            暂无系统公告
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
