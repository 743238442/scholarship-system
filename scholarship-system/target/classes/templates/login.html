<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 奖学金管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">奖学金管理系统</h4>
                </div>
                <div class="card-body">
                    
                    <!-- 显示登录错误信息 -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <strong>登录失败！</strong> 用户名或密码错误。
                    </div>
                    
                    <!-- 显示登出成功信息 -->
                    <div th:if="${param.logout}" class="alert alert-info">
                        您已成功退出系统。
                    </div>
                    
                    <!-- 显示会话过期信息 -->
                    <div th:if="${param.expired}" class="alert alert-warning">
                        您的会话已过期，请重新登录。
                    </div>
                    
                    <!-- 登录表单 -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名/邮箱</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="请输入用户名或邮箱"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="请输入密码"
                                   required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <!-- 测试账号说明 -->
                    <div class="text-center">
                        <h6>测试账号：</h6>
                        <small class="text-muted">
                            管理员: admin / admin123<br>
                            学生: student / student123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
